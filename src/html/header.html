<header class="header">
    <!-- Header - Top -->
    <div class="header__top">
        <div class="container">
            <div class="header__top-content row">
                <div class="header__text">Welcome to<span> our online shop</span></div>
                <div class="header__buttons">
                    <button class="header__lang-button select" type="button">
                        <div class="select__title select__title_green-theme">
                            <div class="select__text">En</div>
                            <span class="select__icon icon-chevron-down"></span>
                        </div>
                        <ul class="select__list select__list_green-theme">
                            <li class="select__option select__option_green-theme">En</li>
                            <li class="select__option select__option_green-theme">Ua</li>
                        </ul>
                    </button>
                    <button class="header__auth-button" type="button">Login or Sign up</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Header - Main -->
    <div class="header__main">
        <div class="container">
            <div class="header__main-content row">
                <div class="header__logo logo">
                    <img class="logo__img" src="img/logo.svg" alt="logo" />
                    <div class="logo__text">Furniking</div>
                </div>
                <form class="header__search">
                    <input class="header__search-input" type="search" placeholder="Search here" />
                    <div class="header__search-esc">+</div>
                    <div class="header__search-select select">
                        <div class="select__title">
                            <div class="select__text">Categories</div>
                            <span class="select__icon icon-chevron-down"></span>
                        </div>
                        <ul class="select__list">
                            <li class="select__option">Categories</li>
                            <li class="select__option">Amrature</li>
                            <li class="select__option">Chair</li>
                            <li class="select__option">Furniture</li>
                        </ul>
                    </div>
                    <button class="header__search-btn"><span class="icon-search"></span></button>
                </form>
                <div class="header__links">
                    <a href="#" class="header__link header__link-search">
                        <span class="header__img icon-search" />
                    </a>
                    <a href="#" class="header__link">
                        <span class="header__img icon-cart"/>
                    </a>
                    <a href="#" class="header__link">
                        <span class="header__img icon-bell" />
                    </a>
                    <a href="#" class="header__link">
                        <span class="header__img icon-avatar" />
                    </a>
                    <a href="#" class="header__link header__link-menu">
                        <span class="header__img icon-menu"  />
                    </a>
                </div>
            </div>
        </div>
    </div>
    <!-- Header - Menu -->
    <div class="header__menu">
        <div class="container">
            <div class="header__menu-content">
                <nav class="menu">
                    <button class="menu__close" type="button">
                        <span class="icon-close"></span>
                    </button>
                    <ul class="menu__list">
                        <li class="menu__item ">
                            <a href="#" class="menu__link menu__link-catalog">
                                <span class="menu__icon icon-menu"></span>All collections
                            </a>
                        </li>
                        <li class="menu__item"><a href="#" class="menu__link">Home</a></li>
                        <li class="menu__item"><a href="#" class="menu__link">Shop</a></li>
                        <li class="menu__item"><a href="#" class="menu__link">Blog</a></li>
                        <li class="menu__item"><a href="#" class="menu__link">About</a></li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">Contact us</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</header>
