<section class="shop">
    <div class="container">
        <h2 class="shop__title h2">OUR PRODUCTS</h2>
        <div class="shop__content">
            <div class="shop__cat category">
                <ul class="category__list category__list_inline">
					<li class="category__item category__item_inline">
                        <a href="#" 
                            class="category__link category__link_inline category__link_active" 
                            data-type="all">
                            All Products
                        </a>
                    </li>					
					<li class="category__item category__item_inline">
                        <a href="#" class="category__link category__link_inline" data-type="sale">Best Sellers</a>
                    </li>
                    <li class="category__item category__item_inline">
                        <a href="#" class="category__link category__link_inline" data-type="new">New Arrivals</a>
                    </li>
                    <li class="category__item category__item_inline">
                        <a href="#" class="category__link category__link_inline" data-type="offer">Todays Deals</a>
                    </li>		
				</ul> 
            </div>
            <div class="shop__products products">
                <!-- .products__item -->
                <div class="products__item card">
                    <a class="card__photo" href="#">
                        <img src="img/products/product1.jpg" alt="photo-card" class="card__img">                            
                    </a>
                    <div class="card__info">
                        <p class="card__name">Chair</p> 
                        <a class="card__title" href="#">Minimal LCD chair</a>
                        <div class="card__options">
                            <a class="card__options-link" href="#">
                                <span class="card__icon icon-heart"></span>
                            </a>
                            <a class="card__options-link" href="#">
                                <span class="card__icon icon-cart1"></span>
                            </a>
                            <a class="card__options-link" href="#">
                                <span class="card__icon icon-loop2"></span>
                            </a>
                            <a class="card__options-link" href="#">
                                <span class="card__icon icon-eye"></span>
                            </a>
                        </div>
                        <div class="card__star-block">
                            <div class="card__price">
                                <div class="card__price-new">$180</div>
                                <div class="card__price-old">$250</div>
                            </div>
                            <ul class="card__review">
                                <li class="card__star icon-star-o"></li>
                                <li class="card__star icon-star-o"></li>
                                <li class="card__star icon-star-o"></li>
                                <li class="card__star icon-star-o"></li>
                                <li class="card__star icon-star-o"></li>
                            </ul>
                        </div>                          
                    </div>                    
                    <div class="card__offer card__offer_green">Sale</div>
                </div>
                <!-- /// .products__item-->
            </div>
            <!-- ///.shop__products -->
            <div class="shop__pagination pagination">
                <button class="pagination__button button button_light" type="button">Next page <span class="icon-arrow-thin-right"></span></button>
                <div class="pagination__info">
                    <p class="pagination__text">Page</p>
                    <input class="pagination__input" type="text" value="1">
                    <p class="pagination__text">of <span class="pagination__sum">100</span></p>
                    <button class="pagination__prev" type="button"><div class="icon-chevron-left"></div></button>
                    <button class="pagination__next" type="button"><div class="icon-chevron-right"></div></button>
                </div>
            </div>
        </div>
    </div>
</section>
